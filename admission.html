<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form | M F Group of Schools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #1a73e8;
            --secondary: #f9a825;
            --dark: #2d3748;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
        }
        
        .admission-header {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') center/cover;
            padding: 80px 0;
            color: white;
            text-align: center;
        }
        
        .form-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 15px;
        }
        
        .google-form-wrapper {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }
        
        .google-form-wrapper:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transform: translateY(-3px);
        }
        
        .form-iframe {
            width: 100%;
            min-height: 1310px;
            border: none;
            display: block;
        }
        
        .form-footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .admission-header {
                padding: 60px 0;
            }
            
            .form-iframe {
                min-height: 1500px; /* Taller for mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="admission-header">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3">Admissions 2025-26</h1>
            <p class="lead mb-4">Play School to Class 8 | Minority Institution | Established 1942</p>
            <a href="#admission-form" class="btn btn-primary btn-lg px-4">
                <i class="fas fa-arrow-down me-2"></i> Apply Now
            </a>
        </div>
    </header>

    <!-- Main Form Section -->
    <main class="py-5">
        <div class="form-container">
            <div class="google-form-wrapper" id="admission-form">
                <iframe class="form-iframe" 
                        src="https://docs.google.com/forms/d/e/1FAIpQLSdvFPWi3-rh_fNyUEWW5PEZ_URoI52HgD1acHk3r2ydAVfmkg/viewform?embedded=true" 
                        frameborder="0" 
                        marginheight="0" 
                        marginwidth="0">
                    Loading admission form...
                </iframe>
                
                <div class="form-footer">
                    <p class="text-muted mb-2">
                        <i class="fas fa-info-circle me-1"></i>
                        Having trouble with the form? 
                        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdvFPWi3-rh_fNyUEWW5PEZ_URoI52HgD1acHk3r2ydAVfmkg/viewform" target="_blank">
                            Open in new window
                        </a>
                    </p>
                    <p class="text-muted small">
                        For assistance, call: 9650329719, 9452541133
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Smooth scroll for Apply Now button -->
    <script>
        document.querySelector('a[href="#admission-form"]').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
